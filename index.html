<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleverTap Integration</title>
    <link rel="stylesheet" href="style.css" />
    <script></script>
  </head>
  <body>
    <div class="container">
      <h1>Signup Form</h1>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="Email Address" />
        <input type="tel" id="phone" placeholder="Phone number" />
        <input type="date" id="dob" placeholder="Date of Birth" />
        <button type="button" id="login-btn">Login</button>
        <button type="button" id="profile-push-btn">Profile Push</button>
        <button type="button" id="ask-for-push-btn">Ask For Push</button>
        <button type="button" id="raise-event-btn">Raise Event</button>
      </form>
    </div>
    <script type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
